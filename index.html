<!DOCTYPE html>

<head>
    <script>
        function passvalue()
        {
            const name = document.getElementById('full_name').value;
            const email = document.getElementById('Email').value;
            const ph = document.getElementById('phone').value;
            const ad = document.getElementById('address').value;
            const co = document.getElementById('code').value;
            const sub = document.getElementById('subject').value;

    
    
    sessionStorage.setItem("NAME", name);
   
    sessionStorage.setItem("EMAIL", email);
    sessionStorage.setItem("PHONE", ph);
    sessionStorage.setItem("ADDRESS", ad);
    sessionStorage.setItem("CODE", co);
    sessionStorage.setItem("SUBJECT", sub);
   
    return;
            
        }
    </script>

<title>VK Tiffin Service</title>
